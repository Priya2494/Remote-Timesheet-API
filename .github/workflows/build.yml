name: .NET Build and CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore ./TimesheetAPI/TimesheetAPI.csproj

      - name: ðŸ§± Build
        run: dotnet build ./TimesheetAPI/TimesheetAPI.csproj --configuration Release --no-restore

      - name: âœ… Test (skip for now if no tests)
        run: echo "No tests available yet. Add test project to enable this step."
